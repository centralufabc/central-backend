name: CI
on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 
        uses: actions/checkout@v1
      - name: Create mongoDB docker container for integration tests
        uses: DigiPie/mongo-action@v1.0.0
      - name: Install dependencies
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Run lint tests
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: lint
      - name: Run unit tests
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: unit_test
      - name: Run integration tests
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: integration_test
          env:
            NODE_ENV: drone_test
